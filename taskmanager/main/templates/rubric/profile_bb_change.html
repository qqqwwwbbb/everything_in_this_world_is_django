{% extends "main/base.html" %}
{% load bootstrap4 %}
{% block title %}Правка личных данных{% endblock %}
{% block content %}
    <h2>Правка личных данных пользователя {{ user.username }}</h2>
    <form method="post">
        <div class="field">
            {% csrf_token %}
            {{ form.as_div }}
            {% buttons submit='Сохранить' %}{% endbuttons %}
        </div>
    </form>
{% endblock %}
