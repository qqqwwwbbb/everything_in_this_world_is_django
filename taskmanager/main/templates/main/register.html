{% extends 'main/base.html' %}
{% load thumbnail %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <form action="" method="post">
        <div class="field">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" style="color: #164e86">Отправить</button>
        </div>
    </form>
{% endblock %}

{% block task %}
    <img class="img" src="https://static.wikia.nocookie.net/acfa1aa3-625a-4cd8-8e10-fa5eaec83460" alt="img">
    <h5 class="mr-md-auto p-2">Регистрация пользователя</h5>
{% endblock %}
